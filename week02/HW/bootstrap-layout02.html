<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap Layout 2</title>
  </head>
  <body>

    <main class="container">
        <section class="row vh-100 g-3">
            <div class="col-lg-8 col-md-6 col-sm-12 bg-primary p-5">1st Box</div>
            <div class="col-lg-4 col-md-6 col-sm-12 bg-warning p-5">2nd Box</div>
            <div class="col-lg-4 col-md-6 col-sm-12 bg-danger p-5">3rd box</div>
            <div class="col-lg-4 col-md-6 col-sm-6 bg-success p-5">4th box</div>
            <div class="col-lg-4 col-md-2 col-sm-6 bg-info p-5">5th box</div>
            <div class="col-lg-6 col-md-8 col-sm-6 bg-light p-5">6th box</div>
            <div class="col-lg-6 col-md-2 col-sm-6 bg-dark text-white p-5">7th box</div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
