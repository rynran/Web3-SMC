<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

     <!--GOOGLE FONT-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@900&display=swap" rel="stylesheet"> 
 
     <!--ADOBE FONT-->
     <link rel="stylesheet" href="https://use.typekit.net/aop6eam.css">

    <title>Midterm Page Structure</title>

    <link rel="stylesheet" href="../css/checkout-stylesheet.css">

  </head>
  <body>
    <header class="mb-5 pb-5" id="nav">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid justify-content-center">
            <a href="../midterm-index.html">
                <img src="https://www.kadencewp.com/wp-content/uploads/2020/10/alogo-2.png" alt="alogo" class="img-fluid" id="alogo"> 
            </a>
        </div>
      </nav>
    </header>

    <main>
        <section style="height: 10px;"></section>
        <section class="container py-1">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col d-sm-block d-md-none my-3">
                    <div class="card">
                        <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <p type="button"class="text-secondary">Edit Card</p>
                        <p class="card-text">Your Cart is Empty</p>
                        <a href="#" class="btn btn-primar">Start Shopping</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Customer
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body mb-3">
                                <input type="email" class="form-control my-3" id="exampleInputPassword1" placeholder="Email">
                                <input type="text" class="form-control my-3" id="exampleInputPassword1" placeholder="Order Comments">
                            </div>
                        </div>
                    </div>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                Shipping
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                <div class="accordion-body mx-auto">
                                    <div class="row px-3">
                                    <input type="text" class="form-control col me-2" id="exampleInputPassword1" placeholder="First Name">
                                    <input type="email" class="form-control col" id="exampleInputPassword1" placeholder="Last Name">   
                                    </div>
                                    <input type="text" class="form-control my-3" id="exampleInputPassword1" placeholder="Phone Number">
                                    <input type="text" class="form-control my-3" id="exampleInputPassword1" placeholder="Address">
                                    <input type="text" class="form-control my-3" id="exampleInputPassword1" placeholder="Aprtment/Suite/Buidling (Optional)">

                                    <div class="row px-3">
                                        <input type="text" class="form-control col me-2" id="exampleInputPassword1" placeholder="City">
                                    <input type="text" class="form-control col me-2" id="exampleInputPassword1" placeholder="State">   
                                    <input type="text" class="form-control col" id="exampleInputPassword1" placeholder="Country">   
                                    </div>
                                    <input type="text" class="form-control my-3" id="exampleInputPassword1" placeholder="Postal Code">
                                </div>
                            </div>
                            <select class="form-select" aria-label="Disabled select example" disabled>
                                <option selected>Billing</option>
                            </select>
                            <select class="form-select" aria-label="Disabled select example" disabled>
                                <option selected>Payment</option>
                            </select>
                        </div>
                    </div>
                </div>
                </div>
                <div class="col d-none d-md-block">
                    <div class="card">
                        <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <p type="button"class="text-secondary">Edit Card</p>
                        <p class="card-text">Your Cart is Empty</p>
                        <a href="#" class="btn btn-primary">Start Shopping</a>
                        </div>
                    </div>
                </div>
                
        </section>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
