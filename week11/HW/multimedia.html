<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ADOBE FONT -->
    <link rel="stylesheet" href="https://use.typekit.net/zpn4gux.css">
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="./multimedia-stylesheet.css">

    <title>Dark History Multimedia</title>
  </head>
  <body>
      <section class="bg-dark fade-in">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col-12 col-md-6" id="dark-history-poster">
                <img src="./media/bailey-sarian-cover.png" alt="bailey-sarian-cover" class="img-fluid">
            </div>
            <div class="col-12 col-md-6" id="media">
                <div class="row row-cols-1 g-0">
                    <div class="col-12 col-md-6 bg-dark">
                        <img src="./media/dark-history-cover.png" class="img-fluid rounded-start my-2" alt="...">                       
                    </div>
                    <div class="col-12 col-md-6 d-flex align-items-center">
                        <div class="col-12">
                            <h1 class="display-3 text-light text-center my-2">Listen to the lastest Dark History Podcast</h1>
                            <audio controls class="w-100 d-flex align-items-end my-2">
                                <source src="./media/youve-been-catfished-who-the-hell-is-betty-crocker.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-1 g-0">
                    <div class="col-12 col-md-6 d-flex align-items-center">
                        <div class="col-12">
                            <h1 class="display-3 text-light text-center my-2">Watch Murder, Mystery, Makeup</h1>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 bg-dark">
                        <div class="ratio ratio-4x3 my-2">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/ciOLx8t9UPo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>                 
                    </div>
                </div>
                <div class="row row-cols-1 g-0">
                    <div class="col-12 col-md-6 bg-dark">
                        <div class="ratio ratio-4x3 my-2">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d877.3131353229406!2d-81.47207204665756!3d28.41163569375586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e77e2c6450e593%3A0x367206ad7d238413!2sRenaissance%20Orlando%20at%20SeaWorld%C2%AE!5e0!3m2!1sen!2sus!4v1669101349773!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                          </div>                      
                    </div>
                    <div class="col-12 col-md-6 d-flex align-items-center">
                        <div class="col-12">
                            <h1 class="display-3 text-light text-center my-2">Meet Bailey in Person</h1>
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    <img src="./media/PME-mainbanner.jpg" alt="" style="max-height: 350px;" class="img-fluid">
                </div>
            </div>    
        </div>          
      </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
